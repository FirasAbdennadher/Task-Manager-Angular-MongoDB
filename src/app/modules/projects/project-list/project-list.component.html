<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <a routerLink="/project-add" class="btn btn-danger" role="button" aria-pressed="true"><b>ADD  PROJECT</b></a>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">List of Project</h4>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="projects" class="table" >


                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef> Project Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef> Project description </th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="managerName">
                                    <th mat-header-cell *matHeaderCellDef> responsible Name </th>
                                    <td mat-cell *matCellDef="let element">  </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="developer">
                                    <th mat-header-cell *matHeaderCellDef> team </th>
                                    <td mat-cell *matCellDef="let element">  </td>
                                </ng-container>


                                <ng-container matColumnDef="detail">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Details</th>
                                    <td mat-cell *matCellDef="let element" >  <a (click)="onGetProject(element)">
                                        <span class="material-icons">details</span>
                                    </a></td>
                                </ng-container>
                                <ng-container matColumnDef="update">

                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Modifier</th>
                                    <td mat-cell *matCellDef="let element" class="glyphicon glyphicon-pencil">
                                        <a (click)="onModifProject(element)"  >
                                            <span class="material-icons">create</span>
                                        </a>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="delete">

                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Supprimer</th>
                                    <td mat-cell *matCellDef="let element" class="glyphicon glyphicon-pencil">
                                        <a (click)="onDeletetProject(element)">
                                            <span class="material-icons">delete_forever</span>
                                        </a>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
