<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <a routerLink="/user-profile" class="btn btn-danger" role="button" aria-pressed="true"><b>ADD  USER</b></a>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">List User</h4>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="users" class="table" >


                                <ng-container matColumnDef="username">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> User Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="lastName">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Last Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="firstName">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> First Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Email</th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>
                                <!-- Weight Column -->
                                <ng-container matColumnDef="role">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Role</th>
                                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                                </ng-container>
                                <ng-container matColumnDef="detail">
                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Details</th>
                                    <td mat-cell *matCellDef="let element" >  <a routerLink="/user-details">
                                        <span class="material-icons">details</span>
                                    </a></td>
                                </ng-container>
                                <ng-container matColumnDef="update">

                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> update</th>
                                    <td mat-cell *matCellDef="let element" class="glyphicon glyphicon-pencil">
                                        <a routerLink="/user-update">
                                            <span class="material-icons">create</span>
                                        </a>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="delete">

                                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> delete</th>
                                    <td mat-cell *matCellDef="let element" class="glyphicon glyphicon-pencil">
                                        <a routerLink="/users/view/{{element.username}}">
                                            <span class="material-icons">delete_forever</span>
                                        </a>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
